<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Menu in diffrent Language</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1 id="greeting">Loading...</h1>
  <p id="welcome">Loading...</p>
  <div class="langmenu"><label for="language-select">Choose Language:</label>
    <br>
  <select id="language-select">
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="ger">German</option>
  </select>
</div>
  <div class="menu">
    <main>
      <h2 id="title">Loading...</h2>
      <p class="established">Est. 2020</p>
      <hr>
      <section>
        <h3 id="subtitle1">Loading...</h3>
        <img src="/img/coffee.jpg" alt="coffee icon">
        <article class="item">
          <p class="flavor" id="Citem1">Loading...</p><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor" id="Citem2">Loading...</p><p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor" id="Citem3">Loading...</p><p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor" id="Citem4">Loading...</p><p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor" id="Citem5">Loading...</p><p class="price">4.50</p>
        </article>
      </section>
      
      <section>
        <h3 id="subtitle2">Loading...</h3>
        <img src="/img/pie.jpg" alt="pie icon">
        <article class="item">
          <p class="dessert" id="Ditem1">Loading...</p><p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="dessert" id="Ditem2">Loading...</p><p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert" id="Ditem3">Loading...</p><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="dessert" id="Ditem4">Loading...</p><p class="price">2.50</p>
        </article>
      </section>
    </main>

    <footer>
      <hr class="bottom-line">
      <p id="l2">
        <a href="" id="bot_line">Load...</a>
          <h2 id="base"></h2>    
      </p>
    </footer>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
